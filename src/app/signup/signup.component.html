<span>
    <button data-toggle="modal" data-target="#signup" class="btn btn-success">signup</button>
</span>
<div class="modal fade"  #signUp id="signup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Sign Up</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input type="email" class="form-control" name="name" [(ngModel)]="name" placeholder="Enter userName">
              <span *ngIf="signUpError.name">{{signUpError.name}}</span>
            </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" name="email"  [(ngModel)]="email"   placeholder="Enter email">
              <span *ngIf="signUpError.email">{{signUpError.email}}</span>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="password"  placeholder="Password">
              <span *ngIf="signUpError.password">{{signUpError.password}}</span>
            </div>
            <button (click)="signUpSubmit()" type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
